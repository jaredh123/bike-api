<html>
  <head>
    <title>Bikes</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find your stolen bike!</h1>
      </div>

      <div class="row">
        <div class="well col sm">
          <form id="color-form">
            <label for="color">Enter color:</label>
            <input id="color" placeholder="Black" type="text" required>
            <br>
            <label for="count">Enter amount:</label>
            <input id="count" placeholder="2" type="text" >
            <br>
            <button type="submit">Create</button>
          </form>
        </div>
        <div class="well col sm">
          <form id="location-form">
            <label for="location">Enter location:</label>
            <input id="location" placeholder="Seattle" type="text" required>
            <br>
            <label for="count">Enter amount:</label>
            <input id="count" placeholder="2" type="text">
            <br>
            <button type="submit">Create</button>
          </form>
        </div>
      </div>


      <h2 class="error"></h2>

      <div class="row">
        <div class="well col-sm-5">
          <h4>Title</h4>
          <ul><p class="title"></p></ul>
        </div>
        <div class="well col-sm-5">
          <h4>Stolen Location</h4>
          <ul><p class="location"></p></ul>
        </div>
        <div class="well col-sm-2">
          <h4>Year</h4>
          <ul><p class="year"></p></ul>
        </div>
      </div>




    </div>
  </body>
</html>
